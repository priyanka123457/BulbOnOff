<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="reverse">hello world</h1>
        <button id="btn1" onclick="reverseNum()">Click here</button>
    </div>


<script>
    function reverseNum() {
        const reversenum = document.getElementById('reverse'); // Get the h1 element
        let text = reversenum.innerText; // Get the text inside the h1
        let newstr = ''; // Empty string to hold the reversed text

        // Loop through the text from the last character to the first
        for (let i = text.length - 1; i >= 0; i--) {
            newstr += text[i]; // Add each character to the new string
        }

        // Set the reversed text back to the h1 element
        reversenum.innerText = newstr;
    }
</script>
    
</body>
</html>
